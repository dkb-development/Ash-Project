<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h6 id="data"></h6>
    <script>
        getdata();
        function getdata() { 
            fetch('https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByDistrict?district_id=446&date=19-05-2021', {
            method: "GET",
            headers: {"Content-type": "application/json;charset=UTF-8"}
            })
            .then(response => response.json()) 
            .then(json => {
                // var sessions = response.sessions;
                var sessions = json.sessions;
                for(var session of sessions){
                    if(session.min_age_limit == 18){
                        document.getElementById("data").innerHTML = session;
                        console.log(session);
                    }
                    
                }

                // for(var ses in sessions){
                //     console.log(ses);
                //     document.getElementById("data").innerHTML = ses;
                // }
                
                // console.log(json.sessions);
            }); 
            // .catch(err => console.log(err));
         }
        
    </script>
</body>
</html>
