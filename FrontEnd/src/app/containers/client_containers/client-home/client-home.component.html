<div id="content_type_container" class="content_type_container">
    <div class="content_type" (click)="show_posts_of_type('')" [ngClass]="{'active_content_type' : post_media_type==''}">
        <img src="../../../../assets/icons/blog_white.svg" class="mr-1">
        <div>Posts</div>
    </div>
    <div class="content_type" (click)="show_posts_of_type('image')" [ngClass]="{'active_content_type' : post_media_type=='image'}">
        <img src="../../../../assets/icons/image-gallery.svg" class="mr-1">
        <div>Image</div>
    </div>
    <div class="content_type" (click)="show_posts_of_type('video')" [ngClass]="{'active_content_type' : post_media_type=='video'}">
        <img src="../../../../assets/icons/video-camera.svg" class="mr-1">
        <div>Video</div>
    </div>
    <div class="content_type" (click)="show_posts_of_type('audio')" [ngClass]="{'active_content_type' : post_media_type=='audio'}"> 
        <img src="../../../../assets/icons/audio.svg" class="mr-1">
        <div>Audio</div>
    </div>
</div> 
<div *ngIf="post_container_spinner" style="width: 100%;height: 100vh;display: flex;justify-content: center;align-items: center;">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>
<div *ngFor="let post of posts | postType:post_media_type">
    <app-post [post_details]="post"></app-post>
</div>

<app-client-edit-post></app-client-edit-post>
