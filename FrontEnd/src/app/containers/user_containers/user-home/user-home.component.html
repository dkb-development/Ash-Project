

  <!-- <router-outlet></router-outlet> -->
  
  <!-- Client Cover Photo -->
  <div class="client_cover_container">
  <div class="client_cover_image_container" style="background: linear-gradient(to bottom,rgba(255,255,255,0.2),rgba(0,0,0,0.2)), url('../../../../assets/images/landing_page_2.jpg') no-repeat;background-size: cover;">
  </div>
  <div style="width: 100%;height: 50%;"></div>
  <div class="client_cover_info">
      <div class="client_name">
      {{CurrentUserStateService.getClient().username}}
      </div>
      <div *ngIf="is_logged_in" class="client_message_tip_container">
      <div class="meaasge_me_btn" (click)="openChat()">Message Me</div>
      <div class="tip_me_btn" data-toggle="modal" data-target="#tipClientModal">Tip Me</div>
      </div>
      <div *ngIf="is_logged_in && !CurrentUserStateService.getCurrentUser().is_subscribed" class="client_subscribe_btn_container">
      <div class="subscribe_btn" data-toggle="modal" data-target="#subscribeModal">
          Subscribe for $50/month
      </div>
      </div>
      <div *ngIf="!is_logged_in" class="client_login_signup_container">
      <div class="logIn_btn" (click)="openLoginModal()">Log In</div>
      <div class="signUp_btn" (click)="openRegisterModal()">Sign Up</div>
      </div>
  </div>
  </div>
  
  
  <div id="content_type_container" class="content_type_container">
    <div class="content_type" (click)="show_posts_of_type('')" [ngClass]="{'active_content_type' : post_media_type==''}">
        <img src="../../../../assets/icons/blog.svg" class="mr-1">
        <div>Posts</div>
    </div>
    <div class="content_type" (click)="show_posts_of_type('image')" [ngClass]="{'active_content_type' : post_media_type=='image'}">
        <img src="../../../../assets/icons/image-gallery.svg" class="mr-1">
        <div>Image</div>
    </div>
    <div class="content_type" (click)="show_posts_of_type('video')" [ngClass]="{'active_content_type' : post_media_type=='video'}">
        <img src="../../../../assets/icons/video-camera.svg" class="mr-1">
        <div>Video</div>
    </div>
    <div class="content_type" (click)="show_posts_of_type('audio')" [ngClass]="{'active_content_type' : post_media_type=='audio'}">
        <img src="../../../../assets/icons/audio.svg" class="mr-1">
        <div>Audio</div>
    </div>
  </div>

  <!-- Chat bot -->
  <app-user-chat></app-user-chat>
  

  <!-- Loading Icon -->
  <div *ngIf="post_container_spinner" style="width: 100%;height: 100vh;display: flex;justify-content: center;align-items: center;">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
  </div>


  <div class="posts_container">
  <div *ngFor="let post of PostsStateService.posts_list$ | async | postType:post_media_type">
      <app-post [post_details]="post" (newTipPostEvent)="openTipModal($event)"></app-post>
  </div>
  </div>

   <!-- Modals -->
 <app-modals [tip_post_details]="tip_to_unlock_post"></app-modals>
